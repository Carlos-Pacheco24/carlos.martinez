<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario # 1</title>
</head>
<body>

    <h1>Zoo Keeper Application Form</h1>

    <form action="">
        <em> Please complete the form. Mandatory fields are marked with a <span style="color: red;">*</span></em>

     <fieldset>
    <legend>Contact Details</legend>

    
      <label for="name">Name <span style="color:red;">*</span></label>
      <input type="text" maxlength="60" pattern="[a-zA-Z ]*"><br>
      
      <label for="telephone">Telephone</label>
      <input type="text"><br>

      <label for="Email">Email <span style="color: red;">*</span></label>
      <input type="text" maxlength="30"><br>
  </fieldset>

  <fieldset>
    <legend>Personal Information</legend>

      <label for="age"><span style="color: red;">*</span> Age</label>
      <input type="number" min="18"> <br>

      <label for="gender">Gender</label>
      <select>
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select><br>
      
      <label>When did you first know you wanted to be a zoo-keeper?</label>

      <textarea cols="30" rows="10"></textarea>
  </fieldset>

  <fieldset>
    <legend>Pick Your Favorite Animals</legend>

    <label for="Zebra"><input type="checkbox"> Zebra</label>
    <label for="Cat"><input type="checkbox"> Cat</label>
    <label for="Anaconda"><input type="checkbox"> Anaconda</label>
    <label for="Human"><input type="checkbox"> Human</label><br>

    <label for="Elephant"><input type="checkbox"> Elephant</label>
    <label for="Wildebeest"><input type="checkbox"> Wildebeest</label>
    <label for="Pigeon"><input type="checkbox"> Pigeon</label>
    <label for="Crab"><input type="checkbox"> Crab</label>
  </fieldset><br>

  <input type="submit" value="Submit Application">
</form>

</body>
</html>
